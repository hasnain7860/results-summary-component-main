<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
   <div class="super">
   <div class="firstBox">
 <p class="res">Your Result</p>
 <div class="circle tenMargin">
<p class="white">76</p>  
  of 100
</div>
  <p class="tenMargin  great">Great</p>
 <p class="tenMargin">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="secondBox ">
 <p class=" summary"> Summary</p>
<div class="left-side pink ">
  <div class="box"><img src="icon-reaction.svg" alt="" ><span id="rec">Reaction</span></div>
  <p><span>80</span> / 100</p>
</div>
<div class="left-side yellow">
  <div class="box"><img src="icon-memory.svg" alt="" > 
 <span id="memory">Memory</span>
 </div>
 <p> <span>92</span> / 100</p>
  </div>
<div class="left-side green">
   <div class="box"><img src="icon-verbal.svg" alt="" >
 <span id="verbal">Verbal</span>
 </div>
  <p><span>61</span> / 100</p>
  </div>
<div class="left-side purple">
   <div class="box"><img src="icon-visual.svg" alt="" >
 <span id="visual">  Visual</span>
 </div>
 <p><span>72</span> / 100</p>
</div>
<div class="but">
 <button class="btn"> Continue</button>
 </div>
  </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hassnain Tariq</a>.
  </div>
  
</body>
</html>
